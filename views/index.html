<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Feader</title>
  <link rel="stylesheet" href="/static/css/foundation.min.css" />
  <script src="/static/js/vendor/custom.modernizr.js"></script>
</head>
<body>
  <div class="contain-to-grid sticky">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">Feader</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
        </ul>
        <ul class="right">
        </ul>
      </section>
    </nav>
  </div>
  <div class="row">
    <div class="large-6 large-offset-3 columns">
      <h1>Welcome to Feader</h1>
      <p>
        <strong>Feader</strong> is planned to be a fead reading webapp and syncing backend. For now, it is a RSS/Atom feed viewer.
      </p>
      <form action="/feed" method="get">
        <div class="row">
          <div class="small-3 columns">
            <label for="right-label" class="right inline">Feed URL</label>
          </div>
          <div class="small-9 columns">
            <input type="url" id="right-label" name="url" placeholder="Feed URL">
            <input class="large button" type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.write('<script src=/static/js/vendor/'
      + ('__proto__' in {} ? 'zepto' : 'jquery')
      + '.js><\/script>');
  </script>
  <script src="/static/js/foundation.min.js"></script>
  <script src="/static/js/foundation/foundation.topbar.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="/static/js/underscore.min.js"></script>
  <script src="/static/js/backbone.min.js"></script>
</body>
</html>
